<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="converter-header">
                <h2 class="title">Metric/Imperial Unit Conversion</h2>
                <input type="text" id="units">
                <button id="btn-convert">Convert</button>
            </div>

            <div class="converter-body">
                <div class="length card">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-text">0 meters = 0 feet | 0 feet = 0  meters</p>
                </div>
                <div class="volume card">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-text">0 liters = 0 gallons | 0 gallons = 0  liters</p>
                </div>
                <div class="mass card">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-text">0 kilos = 0 pounds | 0 pounds = 0  kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
